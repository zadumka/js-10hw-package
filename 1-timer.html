<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    
    <script type="module" crossorigin src="/js-10hw/commonHelpers.js"></script>
    <link rel="modulepreload" crossorigin href="/js-10hw/assets/error-icon-4ffe67a3.js">
    <link rel="modulepreload" crossorigin href="/js-10hw/assets/vendor-ad859c2f.js">
    <link rel="stylesheet" href="/js-10hw/assets/vendor-e5212ee8.css">
    <link rel="stylesheet" href="/js-10hw/assets/1-timer-64763f17.css">
  </head>
  <body>
    <p><a href="./index.html">Go back</a></p>

    <input type="text" id="datetime-picker" />
    <button type="button" data-start>Start</button>

    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    
  </body>
</html>
